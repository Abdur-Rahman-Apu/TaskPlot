<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlot</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <nav>
        <div class="left-side">
            <div class="logo">
                <img src="./assets/logo.png" alt="This image is the logo of the application">
            </div>
            <p class="title">Task<span>Plot</span></p>
        </div>
        <div class="right-side">

            <div class="search-task">
                <input type="search" name="search" id="search" placeholder="Search tasks...">

                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="add-task-btn">
                <i class="fa-solid fa-plus"></i>
            </div>

            <div class="user-avatar">
                <img src="./assets/user.png" alt="user avatar image">
                <div class="greetings">
                    <p class="greetings-title">Hi, BruceðŸ‘‹</p>
                    <p class="greetings-subtitle">Welcome! Let's make today awesome.</p>
                </div>
            </div>




        </div>
    </nav>

    <!-- main part start  -->
    <main>
        <aside>
            <div class="all-tasks">
                <p>All tasks</p>
                <span class="all-task-count">0</span>
            </div>
            <div class="new-tasks">
                <p>New</p>
                <span class="new-task-count">0</span>
            </div>
            <div class="in-progress-tasks">
                <p>In Progress</p>
                <span class="in-progress-task-count">0</span>
            </div>
            <div class="complete-tasks">
                <p>Completed</p>
                <span class="complete-task-count">0</span>
            </div>
        </aside>
        <section class="tasks-section"></section>
    </main>
    <!-- main part end  -->

</body>

</html>
